<section id="projects" class="projects-section projects-container">

    <div class="projects-title" >
        <h2>PROJECTS</h2>
        
            <div class="col-lg-2">
                <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
                    Nuevo Proyecto
                </button>
            </div>
    </div>

    <div class="box-container" >

        <div class="project-card" *ngFor="let Experiencia of expe">
            <!-- <img src="" alt=""> -->
            <figcaption>
                <div>
                    <p class="fecha">{{Experiencia.nombreE}}</p>
                    <p class="descripcion">{{Experiencia.descripcionE}}</p>
                </div>
                <div class="btn-contenedor">
                    <a href=""><button>Read More</button></a>
                </div>
                <button *ngIf="isLogged" class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
                <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i></button>
            </figcaption>
        </div>
