<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required (change)="uploadImage" accept=".jpg, .jpeg, .png">
                    </div>
                    <button class="btn btn-primary">
                        Editar Persona
                    </button>
            </form>
        </div>
    </div>
</div>
